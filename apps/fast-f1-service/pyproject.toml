[tool.coverage.run]
branch = true
source = [ "src" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov\r
 --cov-report html:'../coverage/test/html'\r
 --cov-report xml:'../coverage/test/coverage.xml'\r
 --html='../reports/test/unittests/html/index.html'\r
 --junitxml='../reports/test/unittests/junit.xml'\r
"""

[tool.hatch.build.targets.wheel]
packages = [ "fast-f1-service" ]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 88
indent-width = 4

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ ]
  fixable = [ "ALL" ]
  unfixable = [ ]

[project]
name = "fast-f1-service"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.9,<4"
readme = "README.md"
dependencies = [ ]

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"
