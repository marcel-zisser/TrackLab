@if (data()) {
  <p-table
    [value]="data() ?? []"
    [columns]="constructorColumns"
    [scrollable]="true"
    [size]="'small'"
    scrollHeight="flex">
    <ng-template #header let-columns>
      <tr>
        @for (col of columns; track col) {
          <th>
            {{ col.header }}
          </th>
        }
      </tr>
    </ng-template>
    <ng-template #body let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData" class="!hover:underline hover:!bg-primary  hover:!text-white">
        @for (col of columns; track col) {
          @if (col.field === 'driver') {
            <td>
              {{ rowData[col.field] }}
            </td>
          } @else {
            <td>
              {{ rowData[col.field] }}
            </td>
          }
        }
      </tr>
    </ng-template>
  </p-table>
} @else {
  <tl-skeleton-table [rowNumber]="10" [columns]="constructorColumns"></tl-skeleton-table>
}
