<div class="h-full">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-8 h-full">
    <div class="md:col-span-2 flex flex-col p-4 gap-4 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
      <h1 class="text-primary font-bold">Season Progress</h1>

    </div>

    <div class="md:col-span-1 flex flex-col p-4 gap-4 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
    </div>

    <div class="col-span-1 flex flex-col p-4 gap-4 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
      <h1 class="text-primary font-bold">Driver Standings</h1>
      <tl-driver-standings class="overflow-auto"
                    [data]="driverStandings()"></tl-driver-standings>
    </div>

    <div class="md:col-span-1 flex flex-col p-4 gap-4 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
      <h1 class="text-primary font-bold">Stat Spotlight</h1>
      <tl-stat-spotlight [data]="statSpotlightData()"></tl-stat-spotlight>
    </div>

    <div class="md:col-span-2 flex flex-col p-4 gap-4 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
      <h1 class="text-primary font-bold">Season Development</h1>
      <tl-standings-development class="flex-1 min-h-0"
                                [seasonData]="seasonResults()"></tl-standings-development>
    </div>

    <div class="col-span-1 flex flex-col p-4 gap-4 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
      <h1 class="text-primary font-bold">Constructor Standings</h1>
      <tl-team-standings class="overflow-auto"
                    [data]="constructorStandings()"></tl-team-standings>
    </div>
  </div>
</div>
