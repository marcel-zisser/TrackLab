<div class="h-full">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-8 h-full">

    <div class="md:col-span-1 flex flex-col p-4 gap-8 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
      test1
    </div>

    <div class="md:col-span-2 flex flex-col p-4 gap-8 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
      <h1 class="text-primary font-bold">Standings Development</h1>
      <tl-standings-development [seasonData]="seasonData()"></tl-standings-development>
    </div>

    <div class="col-span-1 flex flex-col p-4 gap-8 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
      <h1 class="text-primary font-bold">Driver Standings</h1>
      <tl-standings class="overflow-auto"
                    [data]="driverStandings()"
                    [columns]="driverColumns"></tl-standings>
    </div>

    <div class="md:col-span-3 flex flex-col p-4 gap-8 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">

    </div>

    <div class="col-span-1 flex flex-col p-4 gap-8 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
      <h1 class="text-primary font-bold">Constructor Standings</h1>
      <tl-standings class="overflow-auto"
                    [data]="constructorStandings()"
                    [columns]="constructorColumns"></tl-standings>
    </div>
  </div>
</div>
