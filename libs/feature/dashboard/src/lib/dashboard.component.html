<div class="block space-y-8
            md:grid grid-cols-1 md:grid-cols-4 md:gap-8 md:space-y-0
            h-full overflow-auto">

  <div class="col-span-2 flex flex-col p-4 gap-4 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
    <h1 class="text-primary font-bold">Season Progress</h1>
    <tl-season-progress></tl-season-progress>
  </div>

  <div
    class="col-span-1 flex flex-col flex-1 p-4 gap-4 h-full overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
    <div class="flex flex-row justify-between">
      <h1 class="text-primary font-bold">Reliability Tracker</h1>
      <p-select-button class="h-fit"
                       [ngModel]="reliabilityDataSelector()"
                       [options]="stateOptions"
                       [size]="'small'"
                       (onChange)="changeReliabilitySelector($event)"></p-select-button>
    </div>
    <tl-reliability-tracker [dataSelector]="reliabilityDataSelector()"></tl-reliability-tracker>
  </div>

  <div class="col-span-1 flex flex-col p-4 gap-4 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
    <h1 class="text-primary font-bold">Driver Standings</h1>
    <tl-driver-standings class="overflow-auto"
                         [data]="driverStandings()"></tl-driver-standings>
  </div>

  <div class="col-span-1 flex flex-col p-4 gap-4 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
    <h1 class="text-primary font-bold">Stat Spotlight</h1>
    <tl-stat-spotlight [data]="statSpotlightData()"></tl-stat-spotlight>
  </div>

  <div class="col-span-2 flex flex-col p-4 gap-4 h-full overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
    <h1 class="text-primary font-bold">Driver Standings Development</h1>
    <tl-standings-development [seasonData]="seasonResults()"></tl-standings-development>
  </div>

  <div class="col-span-1 flex flex-col p-4 gap-4 overflow-hidden bg-white dark:bg-surface-900 rounded shadow-lg">
    <h1 class="text-primary font-bold">Constructor Standings</h1>
    <tl-team-standings class="overflow-auto"
                       [data]="constructorStandings()"></tl-team-standings>
  </div>
</div>
