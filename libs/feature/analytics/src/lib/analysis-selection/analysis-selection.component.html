<p-auto-complete
  class="w-full mb-8"
  [inputStyle]="{ width: '100%' }"
  [placeholder]="'Enter analysis-base keywords...'"
></p-auto-complete>
<div class="grid grid-cols-1 md:grid-cols-6 gap-8 h-full overflow-auto">
  @for (tile of tiles; track tile) {
    <tl-analytics-tile
      [title]="tile.title"
      [description]="tile.description"
      [icon]="tile.icon"
      (click)="tile.callback()"
    ></tl-analytics-tile>
  }
</div>
