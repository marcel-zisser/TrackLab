<p-icon-field class="w-full mb-4">
  <p-inputicon class="pi pi-search" />
  <input pInputText
         class="w-full"
         [type]="'search'"
         [placeholder]="'Search'"
         [ngModel]="filterString()"
         (ngModelChange)="filterString.set($event)"
  />
</p-icon-field>
<div class="flex flex-row flex-wrap content-start h-full gap-8 overflow-auto">
  @for (tile of filteredTiles(); track tile) {
    <tl-analytics-tile
      class="flex aspect-square h-1/3"
      [title]="tile.title"
      [description]="tile.description"
      [icon]="tile.icon"
      (click)="tile.callback()"
    ></tl-analytics-tile>
  }
</div>
