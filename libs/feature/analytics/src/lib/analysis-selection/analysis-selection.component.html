<p-auto-complete
  class="w-full mb-4"
  [inputStyle]="{ width: '100%' }"
  [placeholder]="'Enter analysis-base keywords...'"
></p-auto-complete>
<div class="flex flex-row flex-wrap content-start h-full gap-8 overflow-auto">
  @for (tile of tiles; track tile) {
    <tl-analytics-tile
      class="flex aspect-square h-1/3"
      [title]="tile.title"
      [description]="tile.description"
      [icon]="tile.icon"
      (click)="tile.callback()"
    ></tl-analytics-tile>
  }
</div>
