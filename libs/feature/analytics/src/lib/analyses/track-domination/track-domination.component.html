<tl-analysis-base class="base">
  <div chart class="chart-container">
    @if (selectedEvent && selectedYear && selectedSession && selectedDriverStrings.length) {
      <tl-chart-base
        [loading]="coordinates() === undefined || domination() === undefined"
        [options]="chartOptions()"
      ></tl-chart-base>
    } @else {
      <div class="flex-1 flex flex-col justify-center items-center h-full w-full">
        <h1>Please select a session.</h1>
        <h1>Loading a session can take up to 30 seconds.</h1>
      </div>
    }

  </div>
  <div options class="flex flex-col gap-8">
    <tl-source-selection
      [withSessionSelection]="true"
      [withDriverSelection]="true"
      [driverSelectionType]="'double'"
      (raceSelection)="loadTrackDomination($event)">
    </tl-source-selection>
  </div>

</tl-analysis-base>
