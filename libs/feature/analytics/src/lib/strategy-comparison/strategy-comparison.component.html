<tl-analysis-base class="base">
  <div chart class="chart-container">
    <div echarts
         class="chart"
         [loading]="processedData() === undefined"
         [options]="chartOptions()"
         [theme]="chartTheme()"
         [autoResize]="true"
    ></div>
  </div>
  <div options class="flex flex-col gap-8">
    <h1>Options</h1>
    <p-floatlabel variant="on">
      <p-dropdown
        class="w-full"
        [inputId]="'year'"
        [options]="years"
        [ngModel]="year()"
        (ngModelChange)="year.set($event)"
        [filter]="true">
      </p-dropdown>
      <label [for]="'year'">Year</label>
    </p-floatlabel>

    <p-floatlabel variant="on">
      <p-dropdown
        class="w-full"
        [inputId]="'race'"
        [options]="races()"
        [filter]="true"
        [ngModel]="race()"
        (ngModelChange)="race.set($event)">
      </p-dropdown>
      <label [for]="'race'">Race</label>
    </p-floatlabel>

    <p-floatlabel variant="on">
      <p-dropdown
        class="w-full"
        [inputId]="'session'"
        [options]="sessions()"
        [filter]="true"
        [ngModel]="session()"
        (ngModelChange)="session.set($event)">
      </p-dropdown>
      <label [for]="'session'">Session</label>
    </p-floatlabel>
  </div>

</tl-analysis-base>
