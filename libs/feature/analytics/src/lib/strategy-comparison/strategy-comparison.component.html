<tl-analysis-base>
  <div chart>
    <div echarts
         class="chart"
         [loading]="seriesData() === undefined"
         [options]="chartOptions()"
         [theme]="chartTheme()"
         [autoResize]="true"
    ></div>
  </div>
  <div options>
      <label for="year"></label>
      <p-input-number [(ngModel)]="year" mode="decimal" inputId="year" [useGrouping]="false"></p-input-number>
  </div>

</tl-analysis-base>
