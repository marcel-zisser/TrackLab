<div class="card">
  <p-table [value]="items()" >
    <ng-template #header>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Points</th>
        <th>Team</th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.position }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.nationality }}</td>
        <td>{{ item.points }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
