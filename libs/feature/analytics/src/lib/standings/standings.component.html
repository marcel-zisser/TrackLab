  <p-table
    [value]="standings() ?? []">
    <ng-template #header>
      <tr>
        <th></th>
        <th>Points</th>
      </tr>
    </ng-template>
    <ng-template #body let-entry>
      <tr>
        <td>{{ entry.position }}</td>
        <td>{{ entry.points }}</td>
      </tr>
    </ng-template>
  </p-table>
