<div class="flex flex-col w-1/2 p-8 bg-white dark:bg-surface-800 rounded-lg">
  <div class="text-2xl flex flex-row items-center gap-8">
    <p-avatar shape="circle" size="xlarge"></p-avatar>
    <span>{{ user()?.firstName }} {{ user()?.lastName }}</span>
  </div>
  <p-divider></p-divider>
  <form class="flex flex-col">
    <label for="firstName">First Name</label>
    <input pInputText id="firstName" />
    <label for="lastName">Last Name</label>
    <input pInputText id="lastName" />
    <label for="email">E-Mail</label>
    <input pInputText id="email" />

    <p-button severity="success">Save changes</p-button>
  </form>
</div>
