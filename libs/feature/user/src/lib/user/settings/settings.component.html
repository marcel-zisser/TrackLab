<div class="flex flex-col w-1/2 p-8 bg-white dark:bg-surface-800 rounded-lg">
  <div class="text-2xl font-bold flex flex-row items-center gap-8">
    <p-avatar [shape]="'circle'" [size]="'xlarge'" [image]="userAvatar()"></p-avatar>
    <span>{{ user()?.firstName }} {{ user()?.lastName }}</span>
  </div>

  <p-divider></p-divider>

  <div class="text-xl font-bold mb-4">Basic Information</div>
  <form class="flex flex-col gap-4" [formGroup]="userGroup" (ngSubmit)="updateUser()">
    <div class="flex flex-row w-full gap-8 ">

      <div class="flex flex-col flex-1">
        <div class="flex flex-col">
          <label for="firstName">First Name</label>
          <input pInputText id="firstName" formControlName="firstName" />
        </div>

        <div class="flex flex-col">
          <label for="lastName">Last Name</label>
          <input pInputText id="lastName" formControlName="lastName" />
        </div>

        <div class="flex flex-col">
          <label for="email">E-Mail</label>
          <input pInputText id="email" formControlName="email" />
        </div>
      </div>

      <div class="flex flex-col flex-1 gap-4 items-center justify-center overflow-hidden">
        <img class="max-h-50 max-w-50 p-4" [src]="avatar()" [alt]="'User Avatar'" />
        <p-fileupload #fu mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="avatar"
                      accept="image/*"
                      [maxFileSize]="10*1024*1024"
                      (onSelect)="onAvatarSelected($event)" />
      </div>
    </div>
    <p-button class="text-right" type="submit" severity="success">Save changes</p-button>
  </form>

  <p-divider></p-divider>

  <div class="text-xl font-bold mb-4">Change Password</div>
  <form class="flex flex-col gap-4" [formGroup]="passwordGroup" (ngSubmit)="changePassword()">
    <div class="flex flex-col">
      <label for="currentPassword">Current Password</label>
      <input pInputText id="currentPassword" formControlName="currentPassword" type="password" />
    </div>

    <div class="flex flex-row gap-8">
      <div class="flex flex-col flex-1">
        <label for="newPassword">New Password</label>
        <input pInputText id="newPassword" formControlName="newPassword" type="password" />
      </div>

      <div class="flex flex-col flex-1">
        <label for="repeatNewPassword">Repeat New Password</label>
        <input pInputText id="repeatNewPassword" formControlName="newPasswordRepeat" type="password" />
      </div>
    </div>

    <p-button class="text-right" type="submit" severity="success">Change password</p-button>
  </form>
</div>
