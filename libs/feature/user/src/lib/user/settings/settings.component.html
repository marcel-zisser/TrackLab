<div class="flex flex-col w-1/2 p-8 bg-white dark:bg-surface-800 rounded-lg">
  <div class="text-2xl font-bold flex flex-row items-center gap-8">
    <p-avatar shape="circle" size="xlarge"></p-avatar>
    <span>{{ user()?.firstName }} {{ user()?.lastName }}</span>
  </div>

  <p-divider></p-divider>

  <div class="text-xl font-bold mb-4">Basic Information</div>
  <form class="flex flex-col gap-4" [formGroup]="userGroup" (ngSubmit)="updateUser()">
    <div class="flex flex-col">
      <label for="firstName">First Name</label>
      <input pInputText id="firstName" formControlName="firstName" />
    </div>

    <div class="flex flex-col">
      <label for="lastName">Last Name</label>
      <input pInputText id="lastName" formControlName="lastName" />
    </div>

    <div class="flex flex-col">
      <label for="email">E-Mail</label>
      <input pInputText id="email" formControlName="email" />
    </div>

    <p-button class="text-right" type="submit" severity="success">Save changes</p-button>
  </form>

  <p-divider></p-divider>

  <div class="text-xl font-bold mb-4">Change Password</div>
  <form class="flex flex-col gap-4" [formGroup]="passwordGroup" (ngSubmit)="changePassword()">
    <div class="flex flex-col">
      <label for="firstName">Current Password</label>
      <input pInputText id="firstName" formControlName="currentPassword" type="password" />
    </div>

    <div class="flex flex-row gap-8">
      <div class="flex flex-col flex-1">
        <label for="lastName">New Password</label>
        <input pInputText id="lastName" formControlName="newPassword" type="password" />
      </div>

      <div class="flex flex-col flex-1">
        <label for="email">Repeat New Password</label>
        <input pInputText id="email" formControlName="newPasswordRepeat" type="password" />
      </div>
    </div>

    <p-button class="text-right" type="submit" severity="success">Change password</p-button>
  </form>
</div>
