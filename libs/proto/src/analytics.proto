syntax = "proto3";

package at.tracklab;

import "types.proto";

service Analytics {
  rpc GetSessionStrategy(StrategyRequest) returns (StrategyResponse) {}
  rpc GetQuickLaps(QuickLapsRequest) returns (QuickLapsResponse) {}
  rpc GetSpeedTraces(SpeedTracesRequest) returns (SpeedTracesResponse) {}
  rpc GetCarTelemetry(CarTelemetryRequest) returns (CarTelemetryResponse) {}
}

message StrategyRequest {
  int32 year = 1;
  int32 round = 2;
  string session = 3;
}

message StrategyResponse {
  repeated Strategy strategy = 1;
}

message QuickLapsRequest {
  int32 year = 1;
  int32 round = 2;
}

message QuickLapsResponse {
  repeated Lap laps = 1;
}

message SpeedTracesRequest {
  int32 year = 1;
  int32 round = 2;
  string session = 3;
}

message SpeedTracesResponse {
  repeated SpeedTrace speed_traces = 2;
}

message CarTelemetryRequest {
  int32 year = 1;
  int32 round = 2;
  string session = 3;
}

message CarTelemetryResponse {
  repeated CarTelemetry telemetries = 1;
}
