syntax = "proto3";

package at.tracklab;

message Driver {
  string id = 1;
  string permanentNumber = 2;
  string code = 3;
  string givenName = 4;
  string familyName = 5;
  optional string dateOfBirth = 6;
  optional string countryCode = 7;
  optional string nationality = 8;
  optional string url = 9;
  optional string headshotUrl = 10;

}

message Team {
  string id = 1;
  string name = 2;
  optional string color = 3;
  optional string nationality = 4;
  optional string url = 5;

}

message Circuit {
  string id = 1;
  string name = 2;
  string url = 3;
  Location location = 4;

}

message Location {
  string country = 1;
  string locality = 2;
  float latitude = 3;
  float longitude = 4;
}

message DriverResult {
  Driver driver = 1;
  Team team = 2;

  float position = 3;
  string classifiedPosition = 4;
  float gridPosition = 5;
  float points = 6;
  string status = 7;

  string q1 = 8;
  string q2 = 9;
  string q3 = 10;
  string raceTime = 11;
}

message SessionInfo {
  string name = 1;
  string date = 2;
}

message SessionResult {
  string sessionType = 1;
  string eventName = 2;
  string eventFormat = 3;

  Location location = 4;

  string date = 5;
  int32 year = 6;

  repeated DriverResult driverResults = 7;
}

message Event {
  int32 roundNumber = 1;

  string country = 2;
  string location = 3;

  string officialName = 4;
  string name = 5;

  string date = 6;
  string format = 7;

  bool f1ApiSupport = 8;

  repeated SessionInfo sessionInfos = 9;
}

message Strategy {
  string driver = 1;
  int32 stint = 2;
  int32 stintLength = 3;
  string compound = 4;
}

message Duration {
  int32 hours = 1;
  int32 minutes = 2;
  int32 seconds = 4;
  int32 milliseconds = 5;
}

message Lap {
  Duration time = 1;
  string driver = 2;
  int32 driverNumber = 3;
  string team = 4;
  string teamColor = 5;
  Duration lapTime = 6;
  int32 lapNumber = 7;
  int32 stint = 8;
  Duration pitOutTime = 9;
  Duration pitInTime = 10;
  Duration sector1Time = 11;
  Duration sector2Time = 12;
  Duration sector3Time = 13;
  float speedI1 = 14;
  float speedI2 = 15;
  float speedFL = 16;
  float speedST = 17;
  bool isPersonalBest = 18;
  string tireCompound = 19;
  int32 tireLife = 20;
  bool freshTire = 21;
  int32 trackStatus = 22;
  int32 position = 23;
  bool deleted = 24;
  string deletedReason = 25;
}
