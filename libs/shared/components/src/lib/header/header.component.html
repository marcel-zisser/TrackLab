<p-menubar [model]="items" [autoDisplay]="true" [style]="{'height': '4rem', 'padding': '0 2rem', 'font-size': 'large'}" >
  <ng-template #start>
    <div routerLink="" class="logo">
      TrackLab
    </div>
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-toggle-switch pButtonIcon="pi-home"
                       [(ngModel)]="theme"
                       [style]="{display: 'flex'}"
                       [trueValue]="Theme.Dark"
                       [falseValue]="Theme.Light"
                       (onChange)="toggleDarkMode()"
      >
        <ng-template #handle let-checked="checked">
          <i [ngClass]="['!text-xs', 'pi', checked ? 'pi-moon' : 'pi-sun']"></i>
        </ng-template>
      </p-toggle-switch>

    </div>
  </ng-template>
</p-menubar>
