<div class="inline-flex items-center justify-center gap-2">
  <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
</div>
<div class="flex items-center gap-4 mb-4">
  <label for="email" class="font-semibold w-24">E-Mail</label>
  <input pInputText id="email" class="flex-auto" type="email" autocomplete="off" />
</div>
<div class="flex items-center gap-4 mb-2">
  <label for="password" class="font-semibold w-24">Password</label>
  <input pInputText id="password" class="flex-auto" type="password" autocomplete="off" />
</div>
<div class="flex flex-row gap-4 justify-end">
  <p-button label="Cancel" [text]="true" severity="secondary" />
  <p-button label="Login" />
</div>
