<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <div class="flex items-center gap-4 mb-4">
      <label for="email" class="font-semibold w-24">E-Mail</label>
      <input pInputText formControlName="email" id="email" class="flex-auto" type="email" />
    </div>
    <div>
      <div class="flex items-center gap-4 mb-2">
        <label for="password" class="font-semibold w-24">Password</label>
        <input pInputText formControlName="password" id="password" class="flex-auto" type="password" />
      </div>
    </div>
  </div>
  <div class="flex flex-col items-center">
    <span class="text-sm">Dont have an account?</span>
    <a class="text-sm underline" href="https://www.google.com">Register here.</a>
  </div>
  <div class="flex flex-row gap-4 justify-end">
    <p-button label="Cancel" [text]="true" severity="secondary" />
    <p-button label="Login" />
  </div>
</form>
