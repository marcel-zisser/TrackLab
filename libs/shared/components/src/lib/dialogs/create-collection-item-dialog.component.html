<form class="w-full h-full p-4" [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="flex flex-col gap-4">
    <div>
      <p-floatlabel variant="on">
        <input pInputText class="w-full" id="title" type="text" formControlName="title" [maxLength]="100" />
        <label for="title">Title *</label>
      </p-floatlabel>
      @if (form.controls['title'].touched && form.controls['title'].invalid) {
        <p-message severity="error" variant="simple" size="small">Username is required</p-message>
      }
    </div>


    <p-floatlabel variant="on">
      <textarea pInputTextarea class="w-full" id="description" rows="3" formControlName="description"
                [maxLength]="500"></textarea>
      <label for="description">Description</label>
    </p-floatlabel>

    <p-button class="text-right" type="submit" label="Create Item" [disabled]="form.invalid"></p-button>
  </div>
</form>
